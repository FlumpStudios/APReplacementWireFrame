                    <h3 class="h3"><strong>Quote:</strong> Partial Quote</h3>
                    <small><strong>Number</strong>:14376675</small>
                </div>
                <div class="col-sm-6 text-right">
                    <h3 class="h3">
                        <strong>Dealer:</strong> Listers Test Dealer
                        <i class="fas fa-caret-down" style="font-size: 18px;"></i>
                    </h3>
                    <a href="#" data-toggle="tooltip" title="Click here for help with the system.">
                        <small>In need of some help? <i class="fas fa-question-circle"></i>
                        </small>
                    </a>
                </div>
                <!-- Input fields -->
                <div class="col-sm-12">
                    <div class="blank-space"></div>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                                <li class="breadcrumb-item" aria-current="page">
                                    <a href="contactdetails.html">Contact Details</a>
                                </li>

                            </ol>

                </div>
                <div class="col-sm-12">

                            60%
                        </div>
                    </div>
                    <div class="blank-space"></div>
                </div>
                <div class="col-sm-12 col-lg-7">
                    <fieldset id="gap-details">
                        <h5 class="h5">GAP Details</h5>
                        <hr class="style-two" />

                        <label>Is the purchased vehicle a commercial vehicle?</label>
                        <div class="btn-group btn-group-toggle" style="float:right" data-toggle="buttons">
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option1" autocomplete="off" />
                                Yes
                            </label>
                            <label class="btn btn-secondary active">
                                <input type="radio" name="options" id="option3" autocomplete="off" checked />
                                No
                            </label>
                        </div>

                        <div class="blank-space"></div>

                        <label>
                            Do you intend to to use the vehicle for private hire?
                        </label>
                        <div class="btn-group btn-group-toggle" style="float:right" data-toggle="buttons">
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option1" autocomplete="off" />
                                Yes
                            </label>
                            <label class="btn btn-secondary active">
                                <input type="radio" name="options" id="option3" autocomplete="off" checked />
                                No
                            </label>
                        </div>
                        <div class="blank-space"></div>
                        <label>
                            Do you intend to take out fully comprehensive insurance?
                        </label>
                        <div class="btn-group btn-group-toggle" style="float:right" data-toggle="buttons">
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option1" autocomplete="off" />
                                Yes
                            </label>
                            <label class="btn btn-secondary active">
                                <input type="radio" name="options" id="option3" autocomplete="off" checked />
                                No
                            </label>
                        </div>
                        <div class="blank-space"></div>
                        <label>
                            Will you be authorised and fully insured to drive this vehicle?
                        </label>
                        <div class="btn-group btn-group-toggle" style="float:right" data-toggle="buttons">
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option1" autocomplete="off" />
                                Yes
                            </label>
                            <label class="btn btn-secondary active">
                                <input type="radio" name="options" id="option3" autocomplete="off" checked />
                                No
                            </label>
                        </div>
                    </fieldset>
                    <div class="blank-space"></div>
                    <fieldset id="smart-details">
                        <h5 class="h5">SMART Details</h5>
                        <hr class="style-two" />
                        <label>
                            Do you intend to use the vehicle for anything other than social,

                        </label>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary">

                            </label>
                            <label class="btn btn-secondary active">
