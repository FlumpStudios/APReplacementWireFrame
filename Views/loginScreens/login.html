<body>
    <div id="login">
        <div class="text-center text-white pt-5">
                <a class="navbar-brand " href="../../index.html">
                    <img src="https://listers.autoprotect.net/Themes/Listers/Images/logos/listers.jpg" width="" height="60" alt="LISTERS">                </a>

        </div>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="Username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="Password" id="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                    <label for="language"class="text-info">Language</label>
                                    <select class="form-control" id="language">
                                        <option value="1">English (UK)</option>
                                        <option value="2">Bulgarian(Bulgaria)</option>
                                        <option value="3">Chinese Traditional(Taiwan)</option>
                                        <option value="4">Croatian</option>
                                        <option value="5">Czech(Czech Republic)</option>
                                        <option value="6">Danish(Denmark)</option>
                                    </select>
                                </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><a href="./passwordreset.html">Forgotten your password?</a></label><br>
                                <button type="button" class="btn btn-info btn-md" id="submit-form">Submit</a>
                            </div>                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
